services:
  neo4j:
    image: neo4j:5
    container_name: neo4j
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Si NEO4J_AUTH n'est pas défini dans .env, on utilise ceux par défaut
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-password}
      - NEO4J_dbms_default__listen__address=0.0.0.0
      - NEO4J_dbms_default__advertised__address=neo4j
    ports:
      - "7474:7474"   # Interface web Neo4j
      - "7687:7687"   # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

  api:
    build: .
    container_name: api
    restart: unless-stopped
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - neo4j
    ports:
      - "8000:8000"
    volumes:
      - .:/code

volumes:
  neo4j_data:
  neo4j_logs:
